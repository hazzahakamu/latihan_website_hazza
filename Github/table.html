<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar TAble</title>
</head>
<body>
    <h1>Belajar Table</h1>

    <table style="border: 1px solid black;">
        <colgroup>
        <col span="2" style="background-color: aqua;">
        <col span="" style="background-color: blueviolet;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hazza</td>
                <td>Hakamu</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>total</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
